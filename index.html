<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles\profilecard.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>
    <img src="images/bg-pattern-top.svg" aria-hidden="true" alt="" class="top-bg">

    <img src="images/bg-pattern-bottom.svg" aria-hidden="true" alt="" class="bottom-bg">

    <div class="container__wrapper">


      <header class="container__wrapper--header">
        <img class="container__wrapper--image" src="images/image-victor.jpg" alt="profile image of young man named Victor Crest">
      </header>

      <div class="container__demographics">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>

      </div>

      <!--Social Container-->
      <div class="container__social">

        <div class="container__stats">
          <span class="container__stats--number">80K</span>
          <p class="container__stats--type">Followers</p>
        </div>

        <div class="container__stats">
          <span class="container__stats--number">803K</span>
          <p class="container__stats--type">Likes</p>
        </div>

        <div class="container__stats">
          <span class="container__stats--number">1.4K</span>
          <p class="container__stats--type">Photos</p>
        </div>
      </div>
      <!--End of Social Container-->
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/perezjprz19">Jessica Shellenhamer</a>.
  </footer>
</body>

</html>
