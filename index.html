<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles\profilecard.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="container__wrapper">
      <header class="container__wrapper--header">
        <img class = "container__wrapper--image" src="images/image-victor.jpg" alt="profile image of young man named Victor Crest">
      </header>

      <div class="container__demographics">
        Victor Crest
        26
        London

      </div>
      <div class="container__social">
        80K
        Followers
              803K
              Likes

              1.4K
              Photos

      </div>



    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/perezjprz19">Jessica Shellenhamer</a>.
  </footer>
</body>

</html>
